<html>

<head>
	<title>Joy</title>
	<meta charset="utf-8">
	<meta name="description" content="Example page of use pure Javascript JoyStick">
	<meta name="author" content="Roberto D'Amico">
	<link rel="shortcut icon" type="image/png" href="https://bobboteck.github.io/img/roberto-damico-bobboteck.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<style>
		body {
			min-height: 100vh;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0px;
			padding: 0px;
			font-family: monospace;
		}

		.row {
			display: inline-flex;
			width: 100%;
			clear: both;
		}

		.columnLateral {
			float: left;
			width: 12%;
			min-width: 140px;
			display: block;
		}

		.columnCetral {
			float: left;
			width: 100%;
			min-width: 300px;
		}

		#joystick1 {
			border: 0px solid #FF0000;
			width: 100%;
			border-radius: 50%;
			background-color: #a88c6f;
		}

		#joystick2 {
			border: 0px solid #0000FF;
			width: 100%;
			border-radius: 50%;
			background-color: #a88c6f;
		}

		#Home {
			background-color: #efefef;
		}

		#News {
			background-color: #efefef;
		}

		#Contact {
			background-color: #efefef;
		}

		#About {
			background-color: #efefef;
		}
	</style>
	<style>
		.axes {
			padding: 1em;
		}

		.buttons {
			margin-left: 1em;
		}

		/*meter*/
		.axis {
			width: 20%;
			min-width: 100px;
			height: 50px;
			margin: 1em;
		}

		.button {
			display: inline-block;
			width: 1em;
			text-align: center;
			padding: 1em;
			border-radius: 20px;
			border: 1px solid black;
			background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAAxJREFUCNdjYPjPAAACAgEAqiqeJwAAAABJRU5ErkJggg==);
			background-size: 0% 0%;
			background-position: 50% 50%;
			background-repeat: no-repeat;
		}

		.pressed {
			border: 1px solid red;
		}

		.touched::after {
			content: "touch";
			display: block;
			position: absolute;
			margin-top: -0.2em;
			margin-left: -0.5em;
			font-size: 0.8em;
			opacity: 0.7;
		}

		/* Style tab links */
		.tablink {
			background-color: #555;
			color: #efefef;
			font-weight: bold;
			border-radius: 4px;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			font-size: 17px;
			width: 25%;
		}

		.shortcut {
			border: none;
			outline: none;
			height: 100%;
		}

		.robot_state {
			float: right;
			background-color: #f0f0f0;
			border: none;
			width: 50px;
			font-weight: bold;
		}

		.controlButton {
			background-color: #f39300;
			color: #f39300;
			font-weight: bold;
			border-radius: 4px;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			font-size: 17px;
			width: 50%;
		}

		.tablink:hover {
			background-color: #777;
		}

		.tabcontent {
			height: 90%;
			bottom: 0;
		}

		.my-canvas {
			width: 100px;
			height: 100px;
		}

		.canvas-container {
			display: flex;
			width: 50%;
		}

		.navbar {
			display: inline-flex;
			/* overflow: hidden; */
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		li {
			text-overflow: ellipsis;
			white-space: nowrap;
		}
	</style>
</head>

<body>
	<!-- Example of two JoyStick integrated in the page structure -->
	<div class="row" id="vitualjoystick" style="float: top;height: 90vh;">
		<div id="leftPanel" class="columnLateral">
			<div id="joy1Div" style="width:100%;margin:0px">
				<!-- <button class="controlButton" id="stopButton"></button> -->
			</div>
			X :<input id="joy1X" type="text" maxlength="4" size="4" /></br>
			Y :<input id="joy1Y" type="text" maxlength="4" size="4" />
		</div>
		<div id="centerPanel" class="columnCetral">
			<button class="tablink" onclick="openPage('Home', this, 'orange')" id="homeButton">Home</button>
			<button class="tablink" onclick="openPage('News', this, 'orange')" id="defaultOpen">Console</button>
			<button class="tablink" onclick="openPage('Contact', this, 'orange')" id="contactButton">Control</button>
			<button class="tablink" onclick="openPage('About', this, 'orange')" id="aboutButton">Graph</button>

			<div id="Home" class="tabcontent">
				<h3 id="deviceName">Vitual JoyStick</h3>
				<h3 id="agentType">Unknown Web browser</h3>
				<p>Home is where the heart is..</p>
			</div>

			<div id="News" class="tabcontent">
				<h3>Robot Topic</h3>
				<div id="card" style="height:120px;border:1px;overflow:hidden;">
					<ul style="list-style: none;overflow: auto;" id="messages"></ul>
				</div>
			</div>

			<div id="Contact" class="tabcontent">
				<h3>Map</h3>
				<p>Get in touch, or swing by for a cup of coffee.</p>
				<h3 id="start">Press a button on your controller to start</h3>
			</div>

			<div id="About" class="tabcontent">
				<h3>Graph</h3>
				<div class="canvas-container">
					<canvas id="wheelVelocityChart"></canvas>
				</div>

			</div>
		</div>
		<div id="rightPanel" class="columnLateral">
			X :<input id="joy2X" type="text" maxlength="4" size="4" /></br>
			Y :<input id="joy2Y" type="text" maxlength="4" size="4" />
			<div id="joy2Div" style="width:100%;margin:0px"></div>
		</div>
		<script>
			function openPage(pageName, elmnt, color) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablink");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].style.backgroundColor = '#0e263d';
					tablinks[i].style.color = '#efefef';
				}
				document.getElementById(pageName).style.display = "block";
				elmnt.style.backgroundColor = '#efefef';
				elmnt.style.color = '#0e263d';
			}

			var elem = document.documentElement;
			var fullscreenFlag = false;

			function fullscreenToggle() {
				fullscreenFlag = !fullscreenFlag;
				if (fullscreenFlag) {
					if (elem.requestFullscreen) {
						elem.requestFullscreen();
					} else if (elem.webkitRequestFullscreen) { /* Safari */
						elem.webkitRequestFullscreen();
					} else if (elem.msRequestFullscreen) { /* IE11 */
						elem.msRequestFullscreen();
					}
				} else {
					if (document.exitFullscreen) {
						document.exitFullscreen();
					} else if (document.webkitExitFullscreen) { /* Safari */
						document.webkitExitFullscreen();
					} else if (document.msExitFullscreen) { /* IE11 */
						document.msExitFullscreen();
					}
				}
			}
			function onscreenJoystickToggle() {
				var r = document.getElementById("rightPanel");
				var l = document.getElementById("leftPanel");
				if (r.style.display == "none") {
					r.style.display = "block";
					l.style.display = "block";
				}
				else {
					r.style.display = "none";
					l.style.display = "none";
				}
			}

			// Get the element with id="defaultOpen" and click on it
			document.getElementById("defaultOpen").click();
		</script>
	</div>

	<div class="row" style="background-color: #f0f0f0;height: 30px;font-weight: bold;">
		<div>
			<!-- <button onclick="fullscreenToggle()" id="fullscreen"><i class="material-icons">&#xe5d0;</i></button> -->
			<button onclick="fullscreenToggle()" class="shortcut"
				style="background-color: #ff9028;min-width: 12vh;"><span
					class="material-symbols-outlined">fullscreen</span></button>
		</div>
		<div>
			<button class="shortcut" style="background-color: #f0f0f0;"><span
					class="material-symbols-outlined">link_off</span></button>
		</div>
		<div style="width: 100%;">
			<input id="linear_vel" type="text" class="robot_state" value="---">
		</div>
		<div style="text-align: left;width: 100%;">m/s</div>
		<div style="width: 100%;">
			<input id="angular_vel" type="text" class="robot_state" value="---">
		</div>
		<div style="text-align: left;width: 100%;">rad/s</div>
		<div style="width: 100%;">
			<input id="battery_voltage" type="text" class="robot_state" value="---">
		</div>
		<div style="text-align: left;width: 100%;">V</div>
		<div>
			<canvas id="linearMiniChart" style="width: 100px;height: 15px auto;"></canvas>
		</div>
		<div style="width: 100%;">
			<button onClick="window.location.reload();" class="shortcut" style="min-width: 20vh;"><span
					class="material-symbols-outlined">cached</span></button><br>
		</div>
		<div>
			<button onclick="onscreenJoystickToggle()" class="shortcut"
				style="float: right;background-color: #ff9028;min-width: 12vh;"><span
					class="material-symbols-outlined">videogame_asset</span></button>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/src?path=oc-joy.js"></script>
	<script src="/src?path=chart.js"></script>
	<script src="/src?path=gamepad.js"></script>
	<script src="/src?path=main.js"></script>
</body>

</html>
