<html>

<head>
	<title>Joy</title>
	<meta charset="utf-8">
	<meta name="description" content="Example page of use pure Javascript JoyStick">
	<meta name="author" content="Roberto D'Amico">
	<link rel="shortcut icon" type="image/png" href="https://bobboteck.github.io/img/roberto-damico-bobboteck.png">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0px;
			padding: 0px;
			font-family: monospace;
		}

		.row {
			display: inline-flex;
			width: 100%;
			clear: both;
		}

		.columnLateral {
			float: left;
			width: 15%;
			min-width: 200px;
		}

		.columnCetral {
			float: left;
			width: 100%;
			min-width: 300px;
		}

		#joy2Div {
			width: 200px;
			height: 200px;
			margin: 50px
		}

		#joystick {
			border: 0px solid #FF0000;
		}

		#joystick2 {
			border: 0px solid #0000FF;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/src?path=oc-joy.js"></script>
	<script src="/src?path=gamepad.js"></script>
	<style>
		.axes {
			padding: 1em;
		}

		.buttons {
			margin-left: 1em;
		}

		/*meter*/
		.axis {
			min-width: 200px;
			height: 50px;
			margin: 1em;
		}

		.button {
			display: inline-block;
			width: 1em;
			text-align: center;
			padding: 1em;
			border-radius: 20px;
			border: 1px solid black;
			background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAAxJREFUCNdjYPjPAAACAgEAqiqeJwAAAABJRU5ErkJggg==);
			background-size: 0% 0%;
			background-position: 50% 50%;
			background-repeat: no-repeat;
		}

		.pressed {
			border: 1px solid red;
		}

		.touched::after {
			content: "touch";
			display: block;
			position: absolute;
			margin-top: -0.2em;
			margin-left: -0.5em;
			font-size: 0.8em;
			opacity: 0.7;
		}
	</style>
</head>

<body>
	<!-- Example of two JoyStick integrated in the page structure -->
	<div class="row" id="vitualjoystick">
		<div id="leftPanel" class="columnLateral">
			<div id="joy1Div" style="width:200px;height:200px;margin:0px"></div>
			Posizione X:<input id="joy1PosizioneX" type="text" /><br />
			Posizione Y:<input id="joy1PosizioneY" type="text" /><br />
			Direzione:<input id="joy1Direzione" type="text" /><br />
			X :<input id="joy1X" type="text" /></br>
			Y :<input id="joy1Y" type="text" />
		</div>
		<div class="columnCetral">
			<h2 id="deviceName">Vitual JoyStick</h2>
			<div id="card"
				style="height:120px;border:1px solid #747474;background-color:#747474;color:#cfcfcf;overflow:hidden;">
				<ul style="list-style: none;" id="messages"></ul>
			</div>
			<h2 id="start">Press a button on your controller to start</h2>
		</div>
		<div id="rightPanel" class="columnLateral">
			<div id="joy2Div" style="width:200px;height:200px;margin:0px"></div>
			Posizione X:<input id="joy2PosizioneX" type="text" /></br>
			Posizione Y:<input id="joy2PosizioneY" type="text" /></br>
			Direzione:<input id="joy2Direzione" type="text" /></br>
			X :<input id="joy2X" type="text" /></br>
			Y :<input id="joy2Y" type="text" />
		</div>
	</div>
	<div>
		Linear:<input id="linear_vel" type="text"> Angular:<input id="angular_vel" type="text">
	</div>
	<script src="/src?path=main.js"></script>
</body>

</html>
